<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>acta - Super light and dead simple state manager and event dispatcher for react.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Super light and dead simple state manager and event dispatcher for react.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/style.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'acta',
      repo: 'https://github.com/fabien-h/acta',
      loadSidebar: true,
      auto2top: true,
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
    }
    </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/index.js"></script>
</body>
</html>
